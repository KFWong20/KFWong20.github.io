    <form action="Home.html" method="post" id="contact_form">
      <div class="name">
        <label for="name"></label>
        <input type="text" placeholder="name" name="name" id="name_input">
      </div>
      <div class="email">
        <label for="email"></label>
        <input type="email" placeholder="e-mail Address" name="email" id="email_input" >
      </div>
      <div class="telephone">
        <label for="name"></label>
        <input type="text" placeholder="H/P number " name="telephone" id="telephone_input" >
      </div>
      <div class="subject">
        <label for="subject"></label>
        <select placeholder="Subject line" name="subject" id="subject_input" >
          <option disabled hidden selected>Subject line</option>
          <option>Question about Prices</option>
          <option>Question about the Postpone</option>
          <option>Question about Promotion</option>
        </select>
      </div>
      <div class="message">
        <label for="message"></label>
        <textarea name="message" placeholder="What will you want to tell us?" id="message_input" cols="30" rows="5" ></textarea>
      </div>
      <br>
      <br>
      <div class="submit">
        <input type="submit" value="Send Message" id="form_button">
      </div>
    </form><!-- // End form -->
